<style>

.example {
  margin: 0 0 2em;
  padding: 20px;
  border: 1px solid red;
  background: yellow;
}

/* Add styles here */

.example1 {
  box-shadow:
    5px 5px 0 0 green,
    10px 10px 0 0 red,
    15px 15px 0 0 blue;
}

.example2 {
  box-shadow:
    inset 5px 5px 0 0 green,
    inset 10px 10px 0 0 red,
    inset 15px 15px 0 0 blue;
}

</style>
  </head>
  <body>
    <div class="container">
      <h1>Exercise 214-03-07: Create some multiple box-shadows</h1>
