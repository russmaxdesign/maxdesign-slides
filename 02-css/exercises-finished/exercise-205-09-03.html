<style>

.example {
  border: 1px solid #999;
  margin: 2em 0;
  padding: 1em;
  position: relative;
}

.example::before {
  color: red;
}

/* Add styles here */

.example1::before {
  content: "Hello";
}

.example2::before {
  content: url(exercise-205-09-03.png);
}

.example3::before {
   content: attr(id);
}

.example4::before {
   content: "";
   position: absolute;
   left: 0;
   top: 0;
   display: block;
   width: 20px;
   height: 20px;
   background-color: darkkhaki;
}

</style>

      <h1>Exercise 205-09-03: Write some ::before selectors</h1>

      <div class="example example1">Example 1 - string</div>
      <div class="example example2">Example 2 - background-image</div>
      <div class="example example3" id="test">Example 3 - attribute</div>

    </div>
