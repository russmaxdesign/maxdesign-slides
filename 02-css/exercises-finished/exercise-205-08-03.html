<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exercise 205-08-03: Write a :checked selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/css/exercises.css">
<style>

/* Add styles here */

input:checked + label {
  color: seagreen;
}

</style>
  </head>
  <body>
    <div class="container">
      <h1>Exercise 205-08-03: Write a :checked selector</h1>

      <form action="#">
        <fieldset>
          <legend>Choose a subscription</legend>
          <ul class="form-list">
            <li>
              <input id="one" type="radio" name="subscription" checked>
              <label for="one">Weekly</label>
            </li>
            <li>
              <input id="two" type="radio" name="subscription">
              <label for="two">Monthly</label>
            </li>
            <li>
              <input id="three" type="radio" name="subscription">
              <label for="three">Yearly</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
